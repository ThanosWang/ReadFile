name: Get All Changes

on: [push, pull_request]

jobs:
  get_modified_files:
    name: Get modified files 
    runs-on: ubuntu-latest
    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'json'
      - name: check modified files
        run: |
          if [ ${{steps.files.outputs.modified}} == [] ]; then
            echo 'no existing files are modified.'
          else
            raise error 'Existing files should not be modified'
          fi

  get_renamed_files:
    name: Get renamed files 
    runs-on: ubuntu-latest
    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'json'
      - name: check renamed files
        run: |
          if [ ${{steps.files.outputs.renamed}} == [] ]; then
            echo 'No existing files are renamed.'
          else
            raise error 'Existing files should not be renamed'
          fi
          
  get_removed_files:
    name: Get removed files 
    runs-on: ubuntu-latest
    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'json'
      - name: check removed files
        run: |
          if [ ${{steps.files.outputs.removed}} == [] ]; then
            echo 'No existing files are removed.'
          else
            raise error 'Existing files should not be removed'
          fi

  get_added_files:
    name: Get added files
    runs-on: ubuntu-latest
    steps:
      - id: files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'json'
      - name: check added files
        run: |
          echo ${{steps.files.outputs.added}}